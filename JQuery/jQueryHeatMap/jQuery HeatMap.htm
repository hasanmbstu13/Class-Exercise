		<span style="position:absolute" class="analyze" id="analyze">Analyze</span>
		<div class="overlay" id="overlay" style="display: none;"></div>
        <script type="text/javascript" src="jQuery%20HeatMap_files/jquery.js"></script>
        <script>
			$(function() {
				$(document).bind({
					'click'	: function(event){
						var $target = $(event.target);
						if($target.hasClass('analyze')||$target.hasClass('overlay')) return;

						$('BODY').append($('<div/>', {
								css: {
									left			: event.pageX-10,
									top				: event.pageY-10,
									display			: 'none'
								},
								className			: 'dot',
                                                        click				: function(e){
									$('#overlay').fadeOut();
									$('.dot').fadeOut();
								}
						}));
					}
				});
				$('#analyze').bind({
					'click'	: function(event){
						$('#overlay').fadeIn();
						$('.dot').fadeIn();
					}
				});
				$('#overlay').bind({
					'click'	: function(event){
						$('#overlay').fadeOut();
						$('.dot').fadeOut();
					}
				});
			});
        </script>
